<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>223系 W33編成 - 鉄道車両記録簿</title>
    <style>
        .train-hero { position: relative; height: 350px; background: #222; margin-bottom: 20px; }
        .train-hero img { width: 100%; height: 100%; object-fit: cover; }
        .photo-gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .photo-gallery img { width: 100%; height: 150px; object-fit: cover; border: 1px solid var(--border-color); }
        .history-card { background: #fff; border: 1px solid var(--border-color); padding: 20px; }
        .history-list { list-style: none; padding: 0; font-size: 0.85rem; }
        .history-list li { padding: 8px 0; border-bottom: 1px dashed #eee; display: flex; }
        .history-date { font-weight: bold; width: 120px; color: #666; }
    </style>
</head>
<body>
    <main>
        <div class="train-hero">
            <img src="https://images.unsplash.com/photo-1541427468627-a89a96e5ca1d?auto=format&fit=crop&q=80&w=1200" alt="W33編成">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: baseline;">
            <h2 style="margin:0">223系2000番台 W33編成</h2>
            <span style="color:#666; font-size:0.8rem;">網干総合車両所(近ホシ) 所属</span>
        </div>

        <div class="section-title">編成写真ギャラリー</div>
        <div class="photo-gallery">
            <img src="https://images.unsplash.com/photo-1541427468627-a89a96e5ca1d?auto=format&fit=crop&q=80&w=400">
            <img src="https://images.unsplash.com/photo-1551667156-f63339076043?auto=format&fit=crop&q=80&w=400">
            <div style="background:#ddd; display:flex; align-items:center; justify-content:center; color:#999; font-size:0.8rem;">No Image</div>
        </div>

        <div class="section-title">記録履歴</div>
        <div class="history-card">
            <ul class="history-list">
                <li><span class="history-date">2024.12.20</span> 写真追加：冬晴れの芦屋付近を行く快速</li>
                <li><span class="history-date">2023.05.15</span> 全般検査出場 (吹田総合車両所)</li>
                <li><span class="history-date">2022.10.01</span> 記録開始</li>
            </ul>
        </div>
    </main>
</body>
</html>
